version: '3.7'
services:
  database:
    image: postgres
    container_name: database
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=gusrot
      - POSTGRES_DB=rent-cars
    volumes:
      - pgdata:/data/postgres
  app:
    build: .
    container_name: rent-cars
    ports: 
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database
    environment:
        POSTGRES_USER: docker
        POSTGRES_PASSWORD: gusrot
        PORT: 3333

volumes:
    pgdata:
        driver: local
